<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XiaoBlog</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header class="p-3 text-bg-light border-bottom mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'image/logo.png' %}" alt="" height="40">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">Post</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<main class="container bg-white p-3 rounded">
    <h1>BlogDetail</h1>
    <hr>
    <div class="mt-2">
        <img src="{% static 'image/avatar.webp' %}" class="rounded-circle" width="30" height="30" alt="">
        <span class="ms-2">Iron Man</span>
        <span class="ms-2">于</span>
        <span class="ms-2"> 2024年8月5日 17:13</span>发布
    </div>
    <hr>
    <div class="py-2">
        Here is the detail
    </div>
    <hr>
    <div class="mt-2">
        <h3>comment(10)</h3>
        <form action="" method="POST">
            <div class="mt-2">
                <input type="text" class="form-control" placeholder="leave comment">
            </div>
            <div class="text-end mt-2">
                <button type="button" class="btn btn-primary">comment</button>
            </div>

        </form>
    </div>
    <div class="mt-2">
        <ul class="list-group list-group-flush">
            <li class="list-group-item mb-2">
                <div class="d-flex justify-content-between text-body-secondary">
                    <div class="base-info">
                        <img src="{% static 'image/avatar.webp' %}" class="rounded-circle" width="40" height="40" alt="">
                        <span class="ms-2">Iron man</span>
                    </div>
                    <div class="create-time align-content-center">
                        2024年8月7日 17:13
                    </div>
                </div>
                <div class="mt-2">comment detail</div>
            </li>
        </ul>
        
    </div>

</main>
</body>
</html>
