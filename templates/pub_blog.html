{% extends 'base.html' %}

{% block title %}
	PostBlog
{% endblock %}

{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'wangeditor/style.css' %}">
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <script src="{% static 'js/pub_blog.js' %}"></script>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* If you need */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
{% endblock %}

{% block main %}
    <h1>Post Blog</h1>
    <div class="mt-3">
        <form action="" method="post">
        {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" id="category-select">
                    {% for category in categories %}
                    	<option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <div id="editor—wrapper">
                    <div id="toolbar-container"><!-- toolbar --></div>
                    <div id="editor-container"><!-- editor --></div>
                </div>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" id="submit-btn">Publish</button>
            </div>
        </form>
    </div>
{% endblock %}
