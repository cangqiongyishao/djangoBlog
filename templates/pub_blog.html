{% extends 'base.html' %}

{% block title %}
	PostBlog
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'wangeditor/style.css' %}">
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <script src="{% static 'js/pub_blog.js' %}"></script>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* If you need */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
{% endblock %}

{% block main %}
    <h1>Post Blog</h1>
    <div class="mt-3">
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select">
                    <option value="1">Python</option>
                    <option value="2">Frontend</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <div id="editor—wrapper">
                    <div id="toolbar-container"><!-- toolbar --></div>
                    <div id="editor-container"><!-- editor --></div>
                </div>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary">Publish</button>
            </div>
        </form>
    </div>
{% endblock %}
